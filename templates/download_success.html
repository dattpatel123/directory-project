<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {background-color: powderblue;}
        h1 {
            margin: 0;
            position: absolute;
            top: 43%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .button1{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 120px;
            height: 50px;
            font-size: 15px;
        }
        .button2{
            margin: 0;
            position: absolute;
            top: 70%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 140px;
            height: 60px;
            font-size: 20px;
        }
    </style>
</head>
<body>


        <h1>Click the button below to download the file.</h1>
        <form class="grid" action="/download" method="GET">

            <center><button type="submit" class="button1">Download</button></center>
        </form>

        <form class="grid" action="/" method="GET">

            <center><button type="submit" class="button2">Go Back</button></center>
            
        </form>
  
</body>
</html>
